<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Navbar</title>
</head>
<body>
    <div class="container">
        
        <div class="navbar">
            <div class="menuBar">
                <input type="checkbox" id="checkBoxMenu"/>
                <label id="labelMenu" for="checkBoxMenu"></label>
                <div class="portraitMenu" id="portraitMenu">
                    <div class="navmenu-2">
                        <p>Courses</p>
                        <div class="selectMenu-2">
                            <li>HTML</li>
                            <li>CSS</li>
                            <li>JavaScript</li>
                        </div>
                        <a href="#">About</a>
                        <a href="#">Contact</a>
                        <a href="#">FAQ</a>
                        <a href="#">Event</a>
                    </div>
                </div>
            </div>
            <div class="navbar-inner">
                <div class="brandName glow">Company</div>
                <div class="navmenu">
                    <input type="checkbox" id="checkBox"/>
                    <label id="labelDropDown" for="checkBox">Courses</label>
                    <div class="selectMenu">
                        <li>HTML</li>
                        <li>CSS</li>
                        <li>JavaScript</li>
                    </div>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                    <a href="#">FAQ</a>
                    <a href="#">Event</a>
                </div>
                <div class="login">Login</div>
            </div>
            
        </div>

        <footer>
            footer section
        </footer>
    </div>
    

    <script src="https://kit.fontawesome.com/9b49c92c6d.js" crossorigin="anonymous"></script>
</body>
</html>
